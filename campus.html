<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Life</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff8dc;
            padding: 40px;
            margin: 0;
        }

        h2 {
            color: #8b4513;
            text-align: center;
        }

        p {
            text-align: center;
            max-width: 800px;
            margin: 10px auto 40px;
            font-size: 1.1em;
            color: #555;
        }

        .gallery {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        figure {
            width: 220px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        figure:hover {
            transform: scale(1.05);
        }

        figure img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        figcaption {
            padding: 10px;
            font-size: 0.95em;
            color: #333;
            text-align: center;
            background-color: #f4e9d8;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 40px;
            color: #cd853f;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>My Campus Life Moments</h2>
    <p>I’m enjoying life as a full-time degree student. Here are some of the programs and activities I’ve experienced during my time at university.</p>

    <div class="gallery">
        <figure>
            <img src="images/1.jpg" alt="Class Activity">
            <figcaption>My activity during class</figcaption>
        </figure>
        <figure>
            <img src="images/2.jpg" alt="First Class">
            <figcaption>First picture together on campus</figcaption>
        </figure>
        <figure>
            <img src="images/3.JPG" alt="Formal Program">
            <figcaption>After my first formal event</figcaption>
        </figure>
    </div>

    <a href="index.html">&larr; Back to Home</a>
</body>
</html>
